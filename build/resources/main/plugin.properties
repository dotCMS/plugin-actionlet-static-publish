# Publishing Folder
# This is the path for publishing the content and needs to reside under your $WEBROOT path
# The variables $hostname and $language can be used and will be replaced by the values in the contentlet, e.g.
# /opt/dotcms/tomcat8/webapps/ROOT/static/$hostname/$language 
# would be expanded to
# /opt/dotcms/tomcat8/webapps/ROOT/static/demo.dotcms.com/en

STATIC_PUBLISH_FOLDER=/opt/dotcms/wwwroot/dotcms_3.2.4/dotserver/tomcat-8.0.18/webapps/ROOT/static/$hostname/$langauge